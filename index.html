<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo o conjunto de caracteres e a largura de visualização -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluindo o arquivo de estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- Definindo o título da página -->
    <title>Calculadora</title>
</head>
<body>
    
    <div class="fundo">
        <div class="calculadora">
            <!-- Título da calculadora -->
            <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: #888;">Calculator</h1>
            <!-- Exibição do resultado -->
            <p style=" border-radius: 9px;background-color: rgb(221, 221, 221); border: 1px solid #ccc; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px;" id="resultado"></p>
            <!-- Tabela de botões da calculadora -->
            <table>
                <tr>
                    <!-- Botão para limpar -->
                    <td><button class="botao" style="background-color: red;" onclick=clean()>C</button></td>
                    <!-- Botão para apagar o último caractere -->
                    <td><button class="botao" style="background-color: #888888;" onclick=back()><</button></td>
                    <!-- Botão para inserir o operador de divisão -->
                    <td><button class="botao" style="background-color: #888888;" onclick="insert('/')">/</button></td>
                    <!-- Botão para inserir o operador de multiplicação -->
                    <td><button class="botao" style="background-color: #888888;" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <!-- Botões numéricos -->
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <!-- Botão para inserir o operador de subtração -->
                    <td><button class="botao" style="background-color: #888888;" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <!-- Botão para inserir o operador de adição -->
                    <td><button class="botao" style="background-color: #888888;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <!-- Botão para calcular o resultado -->
                    <td rowspan="2"><button class="botao" style="height: 106px; background-color: orange;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <!-- Botão para inserir o número 0 -->
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <!-- Botão para inserir o ponto decimal -->
                    <td><button class="botao" style="background-color: #888888;" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Incluindo o arquivo de script -->
    <script src="script.js"></script>

</body>
</html>
